<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 240px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: #ffffff;
      color: #202124;
      user-select: none;
      opacity: 0;
      transition: opacity 0.1s ease-in;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #292a2d;
        color: #e8eaed;
      }
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #f9f9f9;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    @media (prefers-color-scheme: dark) {
      .menu-item {
        border-bottom: 1px solid #202124;
      }
    }
    
    .menu-item:hover {
      background: #f9f9f9;
    }
    
    @media (prefers-color-scheme: dark) {
      .menu-item:hover {
        background: #202124;
      }
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
    
    .item-label {
      font-weight: 500;
      color: #202124;
      font-size: 13px;
    }
    
    @media (prefers-color-scheme: dark) {
      .item-label {
        color: #e8eaed;
      }
    }
    
    /* 切换开关样式 */
    .toggle-switch {
      position: relative;
      width: 38px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #dadce0;
      border-radius: 10px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    /* 只在界面加载完成后启用过渡动画 */
    body.loaded .slider {
      transition: .3s;
    }
    
    body.loaded .slider:before {
      transition: .3s;
    }
    
    input:checked + .slider {
      background-color: #1a73e8;
    }
    
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    
    @media (prefers-color-scheme: dark) {
      .slider {
        background-color: #5f6368;
      }
      
      .slider:before {
        background-color: #f8f9fa;
      }
      
      input:checked + .slider {
        background-color: #8ab4f8;
      }
    }
    
    /* 音量滑块样式 */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      margin-left: 8px;
    }
    
    .volume-slider {
      flex: 1;
      height: 3px;
      border-radius: 2px;
      background: #dadce0;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #1a73e8;
      cursor: pointer;
      border: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #1a73e8;
      cursor: pointer;
      border: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    @media (prefers-color-scheme: dark) {
      .volume-slider {
        background: #5f6368;
      }
      
      .volume-slider::-webkit-slider-thumb {
        background: #8ab4f8;
      }
      
      .volume-slider::-moz-range-thumb {
        background: #8ab4f8;
      }
    }
    
    .volume-value {
      font-size: 11px;
      color: #5f6368;
      min-width: 24px;
      text-align: right;
    }
    
    @media (prefers-color-scheme: dark) {
      .volume-value {
        color: #9aa0a6;
      }
    }
    
    /* 测试按钮样式 */
    .test-button {
      background: none;
      border: 1px solid #dadce0;
      border-radius: 12px;
      padding: 4px 12px;
      font-size: 11px;
      color: #1a73e8;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .test-button:hover {
      background: #f8f9fa;
      border-color: #1a73e8;
    }
    
    @media (prefers-color-scheme: dark) {
      .test-button {
        border-color: #5f6368;
        color: #8ab4f8;
      }
      
      .test-button:hover {
        background: #202124;
        border-color: #8ab4f8;
      }
    }
  </style>
</head>
<body>
  <div class="menu-item">
    <div class="item-label">Gemini</div>
    <label class="toggle-switch">
      <input type="checkbox" id="geminiEnabled">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="menu-item">
    <div class="item-label">ChatGPT</div>
    <label class="toggle-switch">
      <input type="checkbox" id="chatgptEnabled">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="menu-item">
    <div class="item-label">音量</div>
    <div class="volume-container">
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.8">
      <div class="volume-value" id="volumeValue">80%</div>
    </div>
  </div>
  
  <div class="menu-item">
    <div class="item-label">测试</div>
    <button class="test-button" id="testButton">播放</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
